<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="editBookmark">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Bookmark</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label>Edit Bookmark Description</label>
            <input class="form-control" type="email" id="email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label>Edit Bookmark Link</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
            <hr>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>
