<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="editBookmark">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Bookmark</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>


        <form (ngSubmit)="onEditBookmark()" #f="ngForm">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Edit Bookmark Description</label>
              <input class="form-control" type="text" minlength="3" id="bookmarkDesc" name="bookmarkDesc" ngModel #bookmarkDesc="ngModel">
              <p class="error-message" *ngIf="bookmarkDesc.touched">Please type atleast 3 characters!</p>
            </div>
            <div class="form-group">
              <label>Edit Bookmark Link</label>
              <input class="form-control" type="text" minlength="5" id="bookmarkLink" name="bookmarkLink" ngModel #bookmarkLink="ngModel">
              <p class="error-message" *ngIf="bookmarkLink.touched">Please type valid link.</p>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button class="btn btn-primary mr-2" type="submit" [disabled]="!f.valid" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
