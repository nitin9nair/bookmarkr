<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="editBookmark">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Bookmark</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>


        <form (ngSubmit)="onEditBookmark()" #f="ngForm">
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Edit Bookmark Description</label>
              <input class="form-control" type="text" minlength="3" id="bookmarkDesc" name="bookmarkDesc" ngModel #bookmarkDesc="ngModel" required>
              <p class="error-message" *ngIf="">Please type atleast 3 characters.</p>
            </div>

            <div class="form-group">
              <label>Edit Bookmark Link</label>
              <input class="form-control" type="text" minlength="5" id="bookmarkLink" name="bookmarkLink" ngModel #bookmarkLink="ngModel" required>
              <p class="error-message" *ngIf="">Please type valid link.</p>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button class="btn btn-primary mr-2" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-secondary mr-2" type="reset" (click)="onClear(f)">Clear</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
