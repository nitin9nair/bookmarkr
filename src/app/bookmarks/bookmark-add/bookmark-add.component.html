<div class="container bookmark-add">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <h6>Create Bookmarks</h6>
        <hr>
        <div class="form-group">
            <label>Bookmark Description</label>
            <input class="form-control" type="email" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
            <label>Bookmark Link</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
            <hr>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add bookmark</button>
        </div>
    </form>
</div>
