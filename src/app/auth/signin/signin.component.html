<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6">
    <!-- form for signin users using template driven approach -->
    <form (ngSubmit)="f.valid && onSignin(f)" #f="ngForm">
      <div class="form-group">
        <h4>Sign In / Login</h4>
        <hr>
        <label>Email</label>
        <input class="form-control" type="email" id="email" name="email" email #email="ngModel" required ngModel>
        <p class="error-message" *ngIf="email.touched && email.invalid">Please type correct email address</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="password" name="password" minlength="6" required #password="ngModel" ngModel>
        <p class="error-message" *ngIf="password.touched && password.invalid">Please type correct password</p>
        <hr>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </div>
    </form>

    <!-- showing message if email or password is invalid -->
    <div class="alert alert-danger" *ngIf="authService.isSigninFailed">
        <a type="button" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Sorry, invalid email address or password. Please try again!
    </div>
  </div>
</div>
